<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angela Kwiecinski - Corretora de Imóveis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #FFC107;
    }
    header img {
      width: 180px;
      margin-bottom: 10px;
    }
    header h1 {
      color: #FFC107;
      margin: 0;
      font-size: 28px;
    }
    header p {
      font-size: 15px;
      color: #555;
      margin: 4px 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .info {
      padding: 20px;
    }
    .info h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #222;
    }
    .info p {
      margin: 5px 0;
      font-size: 15px;
    }
    .preco {
      font-weight: bold;
      color: #FFC107;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #FFC107;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    footer {
      margin-top: 50px;
      background: #fff;
      border-top: 2px solid #eee;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }
    .social {
      margin-top: 10px;
    }
    .social a {
      color: #555;
      margin: 0 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-angela.jpg" alt="Logo Angela Kwiecinski">
  <div>
    <h1>Angela Kwiecinski</h1>
    <p>Corretora de Imóveis - CRECI MT 13163</p>
    <p>Atendimento em Cuiabá e Várzea Grande - MT</p>
  </div>
</header>

<div class="container" id="imoveis-container"></div>

<footer>
  <p>© 2025 Angela Kwiecinski - Corretora de Imóveis Autônoma</p>
  <p>📞 (65) 99964-7320 | ✉️ angelakcorretora@gmail.com</p>
  <div class="social">
    Instagram: <a href="https://instagram.com/angelakcorretora" target="_blank">@angelakcorretora</a>
  </div>
</footer>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4ioR3cdXmkK_WKF07tFneMpEN0nNuUrg_aNiYog_7qdB66TOxLCGmId5LsmiA5kdaGpWycr3v1H4Z/pub?output=csv";

fetch(sheetURL)
  .then(response => response.text())
  .then(data => {
    const lines = data.split('\n').slice(1); // ignora cabeçalho
    const container = document.getElementById("imoveis-container");
    lines.forEach(line => {
      const [titulo, descricao, preco, imagem, link] = line.split(',');
      if (titulo && imagem) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imagem}" alt="Imagem do imóvel">
          <div class="info">
            <h2>${titulo}</h2>
            <p>${descricao}</p>
            <p class="preco">${preco}</p>
            <a class="btn" href="${link}" target="_blank">Falar com Angela</a>
          </div>
        `;
        container.appendChild(card);
      }
    });
  });
</script>
